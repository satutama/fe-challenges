<mat-toolbar>
  <header>
    <button mat-icon-button [ngClass]="{ opened: opened }" (click)="sidenavToggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <h1>Front End Mentor Challenges</h1>
  </header>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" closed>
    <mat-nav-list *ngFor="let route of routes">
      <a mat-list-item [routerLink]="route.path" routerLinkActive="active">
        {{route.title}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content style="height: 100%">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<section class="min-h-full min-w-96" [ngClass]="selectedTheme() == 'dark' ? 'dark-calculator': selectedTheme() == 'light' ? 'light-calculator': 'violet-calculator' ">
  <div class="flex flex-col p-5 max-w-96 mx-auto">
    <div class="grid grid-cols-4 my-8 items-end">
      <h1 class="col-span-2 default-color text-2xl font-bold">calc</h1>

      <p class="default-color text-xs text-center font-semibold">THEME</p>

      <fieldset class="flex flex-col ml-3">
        <legend class="hidden">Select Theme</legend>
        <form [formGroup]="themeControl">
          <div class="flex justify-between px-2 font-semibold">
            <label class="default-color text-xs" for="first">1</label>
            <label class="default-color text-xs" for="second">2</label>
            <label class="default-color text-xs" for="third">3</label>
          </div>

          <div class="mt-[5px] flex justify-between rounded-3xl p-1 button-container">
            <input id="first" class="appearance-none cursor-pointer size-4 rounded-3xl theme-radio" type="radio" value="dark" formControlName="theme" aria-label="Theme 1" />
            <input id="second" class="appearance-none cursor-pointer size-4 rounded-3xl theme-radio" type="radio" value="light" formControlName="theme" aria-label="Theme 2" />
            <input id="third" class="appearance-none cursor-pointer size-4 rounded-3xl theme-radio" type="radio" value="violet" formControlName="theme" aria-label="Theme 3" />
          </div>
        </form>
      </fieldset>

    </div>

    <div class="relative w-full rounded-xl text-right text-3xl font-bold p-5 result-container">
      <div class="absolute top-1 right-6 text-base default-color">{{memory()}}</div>
      <input class="appearance-none w-full text-right text-3xl font-bold default-color result-container" type="text" [formControl]="calculationControl">
    </div>

    <div class="button-container rounded-xl mt-4">
      <div class="p-6 grid grid-cols-4 gap-4 text-xl">
        <button class=" font-mono border-b-4 font-semibold rounded-md text-2xl p-2 main-button" (click)="appendNumber('7')">7</button>
        <button class=" font-mono border-b-4 font-semibold rounded-md text-2xl p-2 main-button" (click)="appendNumber('8')">8</button>
        <button class=" font-mono border-b-4 font-semibold rounded-md text-2xl p-2 main-button" (click)="appendNumber('9')">9</button>
        <button class="font-mono font-semibold border-b-4 rounded-md text-2xl p-2 secondary-button" (click)="applyOperator(operator.DELETE)">DEL</button>

        <button class=" font-mono border-b-4 font-semibold rounded-md text-2xl p-2 main-button" (click)="appendNumber('4')">4</button>
        <button class=" font-mono border-b-4 font-semibold rounded-md text-2xl p-2 main-button" (click)="appendNumber('5')">5</button>
        <button class=" font-mono border-b-4 font-semibold rounded-md text-2xl p-2 main-button" (click)="appendNumber('6')">6</button>
        <button class=" font-mono border-b-4 font-semibold rounded-md text-2xl p-2 main-button" (click)="applyOperator(operator.ADD)">+</button>

        <button class=" font-mono border-b-4 font-semibold rounded-md text-2xl p-2 main-button" (click)="appendNumber('1')">1</button>
        <button class=" font-mono border-b-4 font-semibold rounded-md text-2xl p-2 main-button" (click)="appendNumber('2')">2</button>
        <button class=" font-mono border-b-4 font-semibold rounded-md text-2xl p-2 main-button" (click)="appendNumber('3')">3</button>
        <button class=" font-mono border-b-4 font-semibold rounded-md text-2xl p-2 main-button" (click)="applyOperator(operator.SUBSTRACT)">-</button>

        <button class=" font-mono border-b-4 font-semibold rounded-md text-2xl p-2 main-button" (click)="appendNumber('.')">.</button>
        <button class=" font-mono border-b-4 font-semibold rounded-md text-2xl p-2 main-button" (click)="appendNumber('0')">0</button>
        <button class=" font-mono border-b-4 font-semibold rounded-md text-2xl p-2 main-button" (click)="applyOperator(operator.DIVIDE)">/</button>
        <button class=" font-mono border-b-4 font-semibold rounded-md text-2xl p-2 main-button" (click)="applyOperator(operator.MULTIPLY)">x</button>

        <button class="font-mono font-semibold border-b-4 rounded-md text-2xl p-2 secondary-button col-span-2" (click)="applyOperator(operator.RESET)">RESET</button>
        <button class="font-mono col-span-2 font-semibold border-b-4 rounded-md text-2xl p-2 third-button" (click)="applyOperator(operator.EVALUATE)">=</button>
      </div>
    </div>
  </div>
</section>

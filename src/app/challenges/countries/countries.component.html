<section class="flex flex-col h-[calc(100vh-64px)]">
  <header class="bg-white px-8 py-4">
    <div class="flex justify-between max-w-7xl m-auto">
      <h2 class="font-nunitoSans font-bold text-xl">Where in the world?</h2>

      <button class="flex items-center">
        <img src="/assets/icons/icon-moon.svg" alt="moon_icon" class="h-4 w-4 mr-2">
        Dark mode
      </button>
    </div>
  </header>

  <section class="my-4 mx-8">
    <div class="flex justify-between max-w-7xl m-auto">
      <div class="w-80 flex justify-end items-center relative">
        <input class="w-full rounded-md h-10 pl-10 pr-4 shadow-sm shadow-slate-200" id="name" placeholder="Search for a country.."
          type="text" [formControl]="name">

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6 relative right-72 text-gray-400">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
      </div>
    </div>
  </section>

  <div class="bg-slate-50 flex px-8 py-4">
    <div *ngIf="(filteredCountries$ | async) as countries"
      class="grid grid-cols-1 m-auto gap-8 sm:grid-cols-2 md:grid-cols-4 md:gap-10 md:max-w-7xl">
      <div *ngFor="let country of countries">
        <app-country-card [country]="country"></app-country-card>
      </div>
    </div>
  </div>
</section>

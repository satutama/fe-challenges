<section class="my-4 mx-8">
  <div class="flex justify-between max-w-7xl m-auto">
    <div class="w-80 flex justify-end items-center relative">
      <input
        class="w-full rounded-md h-10 pl-10 pr-4 shadow-sm shadow-slate-200 dark:bg-slate-600 dark:shadow-slate-800 dark:text-slate-200"
        id="name"
        placeholder="Search for a country.."
        type="text"
        [formControl]="name"
      />

      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 relative right-72 text-gray-400"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
        />
      </svg>
    </div>

    <div class="grid">
      <select
        name="region"
        id="region"
        class="appearance-none row-start-1 col-start-1 pl-5 pr-14 rounded-md shadow-sm shadow-slate-200 dark:bg-slate-600 dark:shadow-slate-800 dark:text-slate-200"
        [formControl]="region"
      >
        <option disabled hidden value="">Filter by Region</option>
        <option
          *ngFor="let region of regions | keyvalue"
          [value]="region.value"
        >
          {{ region.key }}
        </option>
      </select>

      <svg
        class="pointer-events-none z-10 right-3 relative col-start-1 row-start-1 h-4 w-4 self-center justify-self-end forced-colors:hidden dark:text-slate-200"
        viewBox="0 0 16 16"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </div>
  </div>
</section>

<section class="h-[calc(100vh-196px)] overflow-auto px-8 py-4">
  <div
    *ngIf="filteredCountries$ | async as countries"
    class="grid grid-cols-1 m-auto gap-8 sm:grid-cols-2 md:grid-cols-4 md:gap-10 md:max-w-7xl"
  >
    <div *ngFor="let country of countries">
      <app-country-card [country]="country"></app-country-card>
    </div>
  </div>
</section>

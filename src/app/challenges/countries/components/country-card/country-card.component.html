<div class="flex flex-col bg-white shadow-md shadow-slate-300">
  <img [src]="country.flags.svg" alt="flag image">
  <div class="px-4 py-5">
    <p class="text-base font-semibold mb-2">{{country.name.common}}</p>
    <p>Population: {{country.population}} </p>
    <p>Region: {{country.region}}</p>
    <p>Capital: {{country.capital}}</p>
  </div>
</div>
